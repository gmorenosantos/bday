  <script>
    const btn = document.getElementById('iniciar-btn');
    const conteudo = document.getElementById('conteudo');
    const iniciarContainer = document.getElementById('iniciar-container');

    btn.addEventListener('click', () => {
      const iframe = conteudo.querySelector('iframe');
      const src = iframe.getAttribute('src');
      iframe.setAttribute('src', src.replace(/&?autoplay=1/, '') + (src.includes('?') ? '&' : '?') + 'autoplay=1');

        conteudo.classList.remove('hidden');
        conteudo.classList.add('fade-in');
        drawParticles();
      }, 1000);
    });

    const canvas = document.querySelector('.confete');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    let particles = [];

    function createParticle() {
      return {
        x: Math.random() * width,
        y: Math.random() * height - height,
        size: Math.random() * 8 + 2,
        speedY: Math.random() * 3 + 1,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      };
    }

    for (let i = 0; i < 200; i++) {
      particles.push(createParticle());
    }

    function drawParticles() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speedY;
        if (p.y > height) {
          Object.assign(p, createParticle());
          p.y = -10;
          p.x = Math.random() * width;
        }
      }
      requestAnimationFrame(drawParticles);
    }
